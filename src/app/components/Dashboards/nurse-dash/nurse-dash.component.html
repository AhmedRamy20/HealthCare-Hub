<app-navbar></app-navbar>
<div class="container-fluid vh-100 bg-body-secondary">
  <div class="row gx-4 vh-100">
    <div class="side-bar col-2 bg-white p-2">
      <div class="d-flex flex-column justify-content-between vh-100 gap-3 align-items-center align-items-lg-start">
        <a href="" class="d-flex align-items-center text-decoration-none text-dark">
          <img src="../../../../assets/logo/logo.png" alt="" class="logo">
          <p class="m-0 ps-2 fw-bolder fs-6 d-none d-lg-block">HealthCare</p>
        </a>
        <div class="controls flex-fill">
          <div class=" d-flex flex-column gap-4 m-2 ">

            <button type="button" class="btn text-start text-primary rounded-pill bg-dark-subtle">
              <div class="d-flex align-items-center">
                <i class="bi bi-grid-fill fs-5"></i>
                <p class="d-none d-lg-block m-0 ps-2">Overview</p>
              </div>
            </button>
            <button type="button" class="btn  text-start">
              <div class="d-flex align-items-center">
                <i class="bi bi-calendar-check  fs-5"></i>
                <p class="d-none d-lg-block m-0 ps-2">Oppointment</p>
              </div>
            </button>
            <button type="button" class="btn  text-start">
              <div class="d-flex align-items-center">
                <i class="bi bi-suit-heart fs-5"></i>
                <p class="d-none d-lg-block m-0 ps-2">Patients</p>
              </div>
            </button>
            <button type="button" class="btn  text-start">
              <div class="d-flex align-items-center">
                <i class="bi bi-calendar2-day fs-5"></i>
                <p class="d-none d-lg-block m-0 ps-2">Schedule</p>
              </div>
            </button>
            <button type="button" class="btn  text-start">
              <div class="d-flex align-items-center">
                <i class="bi bi-chat fs-5"></i>
                <p class="d-none d-lg-block m-0 ps-2">Messages</p>
              </div>
            </button>

          </div>
        </div>
        <div class="profile d-flex justify-content-start align-items-center gap-2 border-top p-2">
          <img src="../../../../assets/client/Ellipse 37.png" alt="" class="w-25 img-fluid flex-fill">
          <div class="d-none d-lg-block">

            <p class="fw-bold fs-5 m-0">Dr John Cena</p>
            <p class="text-black-50 m-0">Cardiac Surgeon</p>
          </div>
        </div>
      </div>
    </div>
    <div class="main-content col-7 mt-3">
      <div class="row g-3">
        <div class="col-12 col-md-4">

          <div class="bg-white py-3 pe-5 ps-3 rounded-2 ">
            <p>Appointments</p>
            <p class="fs-1 fw-bold">24</p>
            <i class="bi bi-briefcase-fill d-flex justify-content-end display-3 opacity-25 text-warning-emphasis"></i>
          </div>
        </div>
        <div class="col-12 col-md-4 ">

          <div class=" bg-white py-3 pe-5 ps-3 rounded-2  ">
            <p>Hours</p>
            <p class="fs-1 fw-bold">2</p>
            <i class="bi bi-clock-history d-flex justify-content-end display-3 opacity-25 text-warning-emphasis"></i>
          </div>
        </div>
        <div class="col-12 col-md-4 ">

          <div class=" bg-white py-3 pe-5 ps-3 rounded-2  ">
            <p>Messages</p>
            <p class="fs-1 fw-bold">4</p>
            <i class="bi bi-chat d-flex justify-content-end display-3 opacity-25 text-warning-emphasis"></i>
          </div>
        </div>
      </div>
      <table mat-table [dataSource]="dataSource" class="mt-3">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </div>
    <div class="schedule col-3"></div>
  </div>
</div>
