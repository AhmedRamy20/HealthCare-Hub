<app-navbar></app-navbar>
<div class="container">
  <div class="row justify-content-center g-3">
    <div  *ngFor="let test of tests" class="col-12 col-md-4 col-lg-3">
      <app-card>
        <img [src]="test.imgUrl" class="card-img-top" img>
        <h2 lab-name class="m-0">{{test.name}}</h2>
        <p desc class="m-0">{{test.description}}</p>
        <p price class="text-danger fw-bold text-end">{{test.price}}EGP</p>
        <button button class="btn btn-primary rounded-end-5">
          <i class="bi bi-cart-dash fs-5"></i>
        </button>
      </app-card>
    </div>
  </div>
</div>
<app-footer></app-footer>
