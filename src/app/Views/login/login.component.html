<app-navbar></app-navbar>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100" id="parent">
      <div class="col-md-4" id="image">
        <img src="assets/images/sign.png" class="img-fluid" alt="doctor" />
      </div>

      <div class="col-md-4">
        <h1>Login Your Account</h1>
        <br />
        <br />
        <br />
        <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" id="email" email required minlength="8" #email="ngModel"
              class="form-control form-control-lg" placeholder="Enter your email address" ngModel />
            <span *ngIf="email.invalid && email.touched" style="color: red">please enter a valid email</span>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="password">Password</label>
            <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" type="password" id="password" required name="password"
              maxlength="17" #password="ngModel" class="form-control form-control-lg" placeholder="Enter password"
              ngModel />
            <span *ngIf="password.invalid && password.touched" style="color: red">please enter a valid password</span>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" />
              <label class="form-check-label"> Remember me </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <!-- login button -->
            <button [disabled]="loginForm.invalid" type="button" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem" id="Login">
              Login
            </button>
            <!-- google button -->
            <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem"
              id="gLogin">
              <i class="fa-brands fa-google"></i>
              Login With google
            </button>

            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account?
              <a routerLink="/signup" class="link-danger">Sign Up</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
